<div class="row">

  <h3 class="col s12 grey-text text-darken-1">Chart Top Artist</h3>

  <div class="col s12 m6 xl4" *ngFor="let artist of data">
    <img class="responsive-img img-artist transition" [src]="artist.image[3]['#text']" alt="Photo of {{artist.name}}"
      (click)="openModal(artist.mbid)">
    <h4 class="teal-text text-darken-2 center-align transition">{{artist.name}}</h4>
    <p class="grey-text text-darken-1 center-align">{{artist.listeners}} <span class="fs-mini fw-bold">listeners</span></p>
  </div>

</div>

<!-- Modal -->
<div id="modal-information-artist" class="border-radius-1 modal modal-fixed-footer">
  <div class="modal-content">
    <ng-container *ngIf="artistInfo">
      <h4>{{artistInfo['name']}}</h4>
      <span>Listeners: {{artistInfo['stats']['listeners']}}</span>
      <span>Playcount: {{artistInfo['stats']['playcount']}}</span>
      <p>Summary: {{artistInfo['bio']['summary']}}</p>

      <h5 class="col s12 blue-text text-darken-4">Tags of Artist</h5>
      <div class="col s12">
        <a class="btn chip blue accent-3 white-text" [href]="tag.url" target="_blank" *ngFor="let tag of artistInfo.tags?.tag">
          {{tag.name}}
        </a>
      </div>
    </ng-container>

      <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
        <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
        <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
        <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
        <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
      </div>

  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-red btn-flat ">Close</a>
  </div>
</div>


<settings-configuration></settings-configuration>
